<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <a href="../index.html">Ir a inicio</a>
    <form action="">
        <fieldset>
            <legend>Informacion peronal</legend>
            <label>Sexo:</label>
            <input type="radio" name="Sexo" value="Hombre"><label for="sexo">Hombre</label>
            <input type="radio" name="Sexo" value="Mujer"><label for="sexo">Mujer</label>
            <p>Nombre:</p>
            <input type="text" placeholder="Nombre" name="nombre">
            <p>Apellido:</p>
            <input type="text" placeholder="Apellido" name="apellido">
            <p></p>
            <label for="Tallas">Tallas: </label>
            <select name="Tallas">
                <option value="Larga">Larga</option>
                <option value="Mediana">Mediana</option>
                <option value="Chica">Chica</option>
         </select>
         <p></p>
         <input type="submit" value="Enviar informacion">
         <input type="reset" value="Limpiar">
        </fieldset>
    </form>
    <footer>>Hola, esto es un proyecto hecho por Daniela.</footer>
</body>
</html>
